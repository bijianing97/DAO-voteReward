type Voter @entity {
  id: ID!
  timestamp: BigInt!
  voterInfo: [VoterInfo!]!
}

type VoterInfo @entity {
  id: ID!
  cost: BigInt!
  timestamp: BigInt!
  commissionAddress: String!
}

type unInfo @entity {
  id: ID!
  timestamp: BigInt!
  commissionAddress: String!
  balance: BigInt!
  sharesAmount: BigInt!
  costAmout: BigInt!
}
